
<div [formGroup]="form">
	<div>
  	<label [attr.for]="input.key">{{input.label}}</label>
	</div>

	<div id="input-wrapper">
	  <input  [formControlName]="input.key" [id]="input.key" />
	  <div class="error" [ngClass]="computeClass()">
			<span *ngIf="!form.controls[input.key].hasError('pattern')">{{input.label}} is required</span>
			<span *ngIf="form.controls[input.key].hasError('pattern')">{{input.label}} must be correct format</span>
	 	</div>
	</div>

</div>
